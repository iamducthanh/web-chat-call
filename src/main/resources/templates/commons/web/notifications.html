<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="notifications" class="tab-pane fade h-100" id="tab-content-notifications" role="tabpanel">
  <div class="d-flex flex-column h-100">
    <div class="hide-scrollbar">
      <div class="container py-8">

        <div class="mb-8">
          <h2 class="fw-bold m-0">Thông báo</h2>
        </div>

        <div class="mb-6">
          <form action="#">
            <div class="input-group">
              <div class="input-group-text">
                <div class="icon icon-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
              </div>

              <input type="text" class="form-control form-control-lg ps-0" placeholder="Search messages or users" aria-label="Search for messages or users...">
            </div>
          </form>
        </div>

        <!-- Today -->
        <div class="card-list" id="containerNotification">
          <!-- Title -->
          <div class="d-flex align-items-center my-4 px-6">
            <small class="text-muted me-auto">Thông báo</small>
          </div>
          <!-- Title -->
          <!-- Card -->
          <th:block th:each="notification:${notifications}">
            <div class="card border-0 mb-5">
              <div class="card-body">
                <div class="row gx-5">
                  <div class="col-auto">
                    <!-- Avatar -->
                    <a href="#" class="avatar">
                      <img class="avatar-img" th:src="@{${notification.image}}" alt="">
                      <div class="badge badge-circle bg-primary border-outline position-absolute bottom-0 end-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                      </div>
                    </a>
                  </div>
                  <div class="col">
                    <div class="d-flex align-items-center mb-2">
                      <h5 class="me-auto mb-0">
                        <a href="#">[[${notification.title}]]</a>
                      </h5>
                      <span class="extra-small text-muted ms-2">[[${notification.time}]]</span>
                    </div>
                    <div class="d-flex">
                      <div class="me-auto">[[${notification.content}]]</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </th:block>
          <!-- Card -->
        </div>
        <!-- Today -->
      </div>
    </div>
  </div>
</div>
</html>
