<!DOCTYPE html>

    <title layout:fragment = "title">Web Chat - By IamDucThanh</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/img/logo.png}" type="image/x-icon">
    <!-- Font -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700" rel="stylesheet">
    <!-- Template CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/template.bundle.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sweetalert2.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/mystyle.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.stringee.com/sdk/web/2.2.1/stringee-web-sdk.min.js"></script>
    <style type="text/css">
        a.gflag {
            vertical-align: middle;
            font-size: 15px;
            padding: 0px;
            background-repeat: no-repeat;
            background-image: url(//gtranslate.net/flags/16.png);
        }

        a.gflag img {
            border: 0;
        }

        a.gflag:hover {
            background-image: url(//gtranslate.net/flags/16a.png);
        }

        #goog-gt-tt {
            display: none !important;
        }

        .goog-te-banner-frame {
            display: none !important;
        }

        .goog-te-menu-value:hover {
            text-decoration: none !important;
        }

        body {
            top: 0 !important;
        }

        #google_translate_element2 {
            display: none !important;
        }
    </style>
</head>
<body>
<div id="google_translate_element2">
    xin ch√†o
</div>
<input type="hidden" th:value="${userOnline}" id="userOnline">
<input type="hidden" th:value="${userId}" id="userIdOnline">
<input type="hidden" value="" id="isGroup">
    <div class="layout overflow-hidden">
        <div th:replace="/commons/web/navigation :: navigation"></div>
        <div th:replace="/commons/web/sidebar :: sidebar"></div>

        <div th:replace="/views/message/message-direct :: message-direct"></div>
        <div th:replace="/views/message/message-group :: message-group"></div>

    </div>
    <div th:replace="/commons/web/modal-invite :: modal-invite"></div>

    <div th:replace="/commons/web/modal-profile :: modal-profile"></div>

<script th:src="@{/assets/js/calljs.js}"></script>
