<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<body th:fragment="message-group">

<main class="main is-visible" data-dropzone-area="" id="message-group" style="display: none;">
    <div class="container h-100">
        <div class="d-flex flex-column h-100 position-relative">
            <!-- Chat: Header -->
            <div th:replace="~{component/web/header-message-group :: header-message-group}"></div>
            <!-- Chat: Header -->

            <!-- Chat: Content -->
            <div class="chat-body hide-scrollbar flex-1 h-100" id="messFormGroup">
                <div class="chat-body-inner">
                    <div class="py-6 py-lg-10 ">
                        <div id="messageAreaGroup">

                        </div>

                    </div>
                </div>
            </div>
            <!-- Chat: innput -->
            <div class="chat-footer pb-3 pb-lg-7 position-absolute bottom-0 start-0">
                <div class="dz-preview bg-dark" id="dz-preview-row" data-horizontal-scroll="">
                </div>
                <form class="chat-form rounded-pill bg-dark" data-emoji-form="" id="messageForm">
                    <div class="row align-items-center gx-0">
                        <div class="col-auto">
                            <a href="#" class="btn btn-icon btn-link text-body rounded-circle" id="dz-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="feather feather-paperclip">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                                </svg>
                            </a>
                        </div>

                        <div class="col">
                            <div class="input-group">
                                <textarea id="messageGroup" class="form-control px-0" placeholder="Nhập tin nhắn..."
                                          rows="1"
                                          data-emoji-input="" data-autosize="true"></textarea>

                                <a href="#" class="input-group-text text-body pe-0" data-emoji-btn="">
                                    <span class="icon icon-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round"
                                             class="feather feather-smile"><circle cx="12" cy="12" r="10"></circle><path
                                                d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01"
                                                                                         y2="9"></line><line x1="15"
                                                                                                             y1="9"
                                                                                                             x2="15.01"
                                                                                                             y2="9"></line></svg>
                                    </span>
                                </a>
                            </div>
                        </div>

                        <div class="col-auto">
                            <button type="submit" class="btn btn-icon btn-primary rounded-circle ms-5">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="feather feather-send">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- Chat: Form -->
            </div>
        </div>

    </div>
</main>
<!-- Chat -->
<!-- Chat: Info -->
<div th:replace="~{component/web/chat-group-info :: chat-group-info}"></div>
<div th:replace="~{component/web/add-member :: add-member}"></div>

</body>
</html>
